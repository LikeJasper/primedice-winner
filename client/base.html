<head>
  <title>Primedice Winner</title>
</head>

<body>
  <h1>Primedice Winner</h1>

  {{> displayBalance}}
  <hr>
  {{> makeBet}}
</body>

<template name="displayBalance">
  <div id="balance-area">
    <button id="get-balance">Update balance</button>
    <p class="error-text"></p>
    <p>Your balance is <span id="user-balance">{{getBalance}}</span>.</p>
  </div>
</template>

<template name="makeBet">
  <div id="bet-area">
    Amount: <input name="amount" type="number" value="1">
    Target: <input name="target" type="number" value="50">
    <button id="make-bet">Make a bet</button>
    <p class="error-text"></p>
    <p>You bet <span id="bet-total">{{getBetTotal}}</span>.</p>
    <p>You {{#if getWin}}won{{else}}lost{{/if}} <span id="win-loss-total">{{getWinLossTotal}}</span>.</p>
  </div>
</template>
